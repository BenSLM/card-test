<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Luffy Links</title>
</head>

<body class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800">
    <header class="text-white">
        <!-- Foto Mask -->
        <img class="h-[50vh] object-cover mask-b-from-50% mask-radial-[50%_100%] mask-radial-from-90%" src="https://motionbgs.com/media/4387/luffy-smiling.jpg" alt="">
        
        <div class="flex flex-col justify-center items-center mb-8 -mt-4">
            <span class="text-sky-400 text-xl
        font-mono px-3 py-1
        border border-sky-500/50 rounded-full flex items-center justify-center shadow-sm
        bg-black/65
        cursor-crosshair">@monkeyDLuffy</span>
            <h1 class="text-3xl font-extrabold leading-tight mt-1">Monkey D. Luffy</h1>
        </div>

        <section class="flex gap-2 justify-evenly mb-4">
            <!-- Twitch -->
            <a class="bg-purple-300 size-12 sm:size-16 p-3.5 flex items-center justify-center shadow-lg rounded-full hover:bg-purple-400 hover:scale-110 transition-transform ease-in-out"
                href="#" aria-label="Twitch" title="Ir a Twitch de Luffy">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#twitch" />
                </svg>
            </a>
            <!-- Github -->
            <a class="bg-black size-12 sm:size-16 p-2 flex items-center justify-center shadow-lg rounded-full hover:bg-gray-800 hover:translate-x-1 transition-transform"
                href="#" aria-label="Github" title="Ir a Github de Luffy">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#github" />
                </svg>
            </a>
            <!-- Instagram -->
            <a class="bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600 size-12 sm:size-16 p-2 flex items-center justify-center shadow-lg rounded-full hover:translate-y-1 transition-transform"
                href="#" aria-label="Instagram" title="Ir a Instagram de Luffy">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#instagram" />
                </svg>
            </a>
            <!-- Youtube -->
            <a class="bg-white border-2 border-red-600 size-12 sm:size-16 p-2 flex items-center justify-center shadow-lg rounded-full hover:bg-gray-200 hover:scale-110 transition-transform"
                href="#" aria-label="Youtube" title="Ir a Youtube de Luffy">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#youtube">
                </svg>
            </a>
            <!-- X -->
            <a class="bg-black border-2 size-12 sm:size-16 p-3.5 flex items-center justify-center shadow-lg rounded-full hover:bg-gray-900 hover:scale-110 transition-transform"
                href="#" aria-label="X" title="Ir a X de Luffy">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#x" />
                </svg>
            </a>
            <!-- Linkedin -->
            <a class="bg-white size-12 sm:size-16 p-2.5 flex justify-center items-center rounded-full hover:bg-gray-200 hover:scale-110 transition-transform"
                href="#" aria-label="Linkedin" title="Ir a Linkedin de Luffy">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#linkedin" />
                </svg>
            </a>
        </section>
        <h2 class="text-sky-200 text-center text-base sm:text-2xl font-extralight leading-tight">Futuro Rey de los Piratas. Capitán de los Sombreros de Paja navegando por el Grand Line en busca del One Piece.</h2>
    </header>
    <main>
        
    </main>
    <footer>
        <p class="text-white text-center font-medium pb-4">Desarrollado con ❤️ por BenSLM</p>
    </footer>
</body>

</html>
