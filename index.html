<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Luffy Links</title>
</head>

<body class="max-w-xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-900 to-gray-800">
    <header class="text-white">
        <img class="h-100 object-cover mask-b-from-50% mask-radial-[50%_100%] mask-radial-from-90%" src="https://motionbgs.com/media/4387/luffy-smiling.jpg" alt="">
        <section class="flex gap-12 justify-evenly">
            <a class="bg-purple-300  size-12 p-2 flex items-center justify-center shadow-lg rounded-full hover:bg-purple-400 hover:scale-110 transition-transform ease-in-out"
                href="#" aria-label="Twitch" title="Ir a Twitch de Luffy">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#twitch" />
                </svg>
            </a>
            <a class="bg-black  size-12 p-2 flex items-center justify-center shadow-lg rounded-full hover:bg-gray-800 hover:translate-x-1 transition-transform"
                href="#" aria-label="Github" title="Ir a Github de Luffy">
                <svg>
                    <use xlink:href="./assets/sprite.svg#github" />
                </svg>
            </a>
            <a class="bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600 size-12 p-2 flex items-center justify-center shadow-lg rounded-full hover:translate-y-1 transition-transform"
                href="#" aria-label="Instagram" title="Ir a Instagram de Luffy">
                <svg>
                    <use xlink:href="./assets/sprite.svg#instagram" />
                </svg>
            </a>
            <a class="bg-white border-2 border-red-600 size-12 p-2 flex items-center justify-center shadow-lg rounded-full hover:bg-gray-200 hover:scale-110 transition-transform"
                href="#" aria-label="Youtube" title="Ir a Youtube de Luffy">
                <svg>
                    <use xlink:href="./assets/sprite.svg#youtube">
                </svg>
            </a>

            <a class="bg-black border-2 size-12  p-3 flex items-center justify-center shadow-lg rounded-full hover:bg-gray-900 hover:scale-110 transition-transform"
                href="#" aria-label="X" title="Ir a X de Luffy">
                <svg>
                    <use xlink:href="./assets/sprite.svg#x" />
                </svg>
            </a>
            <a class="bg-white size-12 p-2.5 flex justify-center items-center rounded-full hover:bg-gray-200 hover:scale-110 transition-transform"
                href="#" aria-label="Linkedin" title="Ir a Linkedin de Luffy">
                <svg>
                    <use xlink:href="./assets/sprite.svg#linkedin" />
                </svg>
            </a>
        </section>
    </header>
    <main>
        Aqui van las marchas de luffy
    </main>
    <footer>
        Desarrollado por BenSLM
    </footer>
</body>

</html>
